  <section class="article-meta">
    <p class="article-date">April 19 2016</p>
  </section>

  <section class="article-entry">
    <p>最近在重构项目，决定将去年WWDC中讲到的OC新特性，泛型支持应用到项目中来。其实这是我一直很期待的一个特性，毕竟在做.Net的时候，泛型可是嚎嚎的好用。但是在此之前OC是不支持泛型的，那个时候使用NSArray等集合数据结构进行数据传递时，必须对业务有一定熟悉，或者变量命名相对规范些，不然很容易搞不清楚里面存储的是什么数据(Model)。</p>
